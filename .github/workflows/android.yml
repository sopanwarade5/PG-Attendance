name: Build Android APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== app folder ==="
          ls -la app || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK packages
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Accept Android SDK licenses (non-interactive)
        run: |
          # try common SDK root locations
          if [ -d "/usr/local/lib/android/sdk" ]; then
            export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          elif [ -n "${ANDROID_SDK_ROOT}" ]; then
            export ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}
          else
            export ANDROID_SDK_ROOT=$HOME/Android/Sdk
          fi
          echo "Using ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          SDKMAN="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMAN" ] && [ -x "$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager" ]; then
            SDKMAN="$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager"
          fi
          echo "sdkmanager path: $SDKMAN"
          if [ -x "$SDKMAN" ]; then
            yes | "$SDKMAN" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          else
            echo "ERROR: sdkmanager not found at expected location. Listing $ANDROID_SDK_ROOT:"
            ls -la "$ANDROID_SDK_ROOT" || true
            exit 1
          fi

      - name: Make gradlew executable (if present)
        run: if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Build Debug APK (verbose)
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew assembleDebug --no-daemon --stacktrace --info
          else
            gradle assembleDebug --no-daemon --stacktrace --info
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PG-Attendance-APK
          path: app/build/outputs/apk/debug/app-debug.apk
